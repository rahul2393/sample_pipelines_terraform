language: go

go:
  - 1.9
  
build:
  ci:
    - FILE_NAME=terraform_0.7.4_linux_amd64.zip
    - sudo apt-get update && apt-get install wget jq unzip
    - wget https://releases.hashicorp.com/terraform/0.7.4/$FILE_NAME
    - unzip $FILE_NAME -d $(pwd)
    - export PATH=$PATH:/build
    - terraform -v