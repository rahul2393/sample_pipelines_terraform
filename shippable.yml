language: go

go:
  - 1.9

resources:
  - name: my_integration
    type: integration
    integration: "integration-aws"

build:
  ci:
    - echo $MYINTEGRATION_INTEGRATION_ACCESSKEY
    - echo $(shipctl get_integration_resource_field integration-aws "accessKey")
    - echo $(shipctl get_integration_resource_field integration-aws "secretKey")
    - export AWS_ACCESS_KEY_ID=$INTEGRATIONAWS_INTEGRATION_ACCESSKEY
    - export AWS_SECRET_ACCESS_KEY=$INTEGRATIONAWS_INTEGRATION_SECRETKEY
    - export AWS_DEFAULT_REGION="ap-south-1"
    - echo $AWS_ACCESS_KEY_ID
    - echo $AWS_SECRET_ACCESS_KEY
