language: go

go:
  - 1.9

resources:
  - name: dr_aws
    type: integration
    integration: dr_aws

build:
  ci:
    - echo $DR_AWS_INTEGRATION_ACCESSKEY
    - shipctl get_integration_resource_field dr_aws "accessKey"
    - echo $(shipctl get_integration_resource_field dr_aws "accessKey")
    - echo $(shipctl get_integration_resource_field dr_aws "secretKey")
    - export AWS_ACCESS_KEY_ID=$(shipctl get_integration_resource_field dr_aws "accessKey")
    - export AWS_SECRET_ACCESS_KEY=$(shipctl get_integration_resource_field dr_aws "secretKey")
    - export AWS_DEFAULT_REGION="ap-south-1"
    - echo $AWS_ACCESS_KEY_ID
    - echo $AWS_SECRET_ACCESS_KEY
